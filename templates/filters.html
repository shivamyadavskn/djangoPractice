{% extends "base.html" %}

{% block content %}

<form method="POST">
  {% csrf_token %}
    <input type="text" name="queriesss" placeholder="Enter Data for Search" />
    <button type="submit">
      Filter
    </button>
  </form>

{% for obj in objss %}

<center><h1 style="color:green">
    <p>{{obj.news_slug}}</p>
    <p> {{obj.news_title}}</p>
    <p>{{obj.news_desc | safe}}></p>
</center>

{% empty %}

    <center><p style="color:red">Sorry, no athletes in this list.</p></center>

{% endfor %}
    
    

{% endblock content %}
